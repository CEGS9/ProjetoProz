        <h1>Faça seu Pedido de Forma Rápida e Personalizada</h1>

            <form action="">

                     </div>
                     <div>
                            <label for="senha">Senha:</label>
                            <input type="password" id="Senha" required placeholder="Crie sua Senha">
                     </div>
                        <div>
                            <label for="confirmar-senha">Confirmar Senha:</label>
                            <input type="password" id="Senha" required placeholder="Confirme sua Senha">
                        </div>
                        <div>
                            <label for="endereço">Endereço:</label>
                            <input type="text" id="Endereço" required placeholder="Digite seu Endereço">
                        </div>
                        <button type="submit">Criar</button>
                </div>
                </form>
        </section>
